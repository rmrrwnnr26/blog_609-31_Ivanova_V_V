{% extends "base_layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="form_login">
  <div class="container">

    <h1>Login</h1>
    <div class="main_login">
      <form class="form" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{ form }}

      {% if request.GET.next %}
      <input name="next" type="hidden" value="{{ request.GET.next }}">
      {% endif %}

      <button class="button-login" type="submit">Login</button>
      </form>
      <p>Нет аккаунта?<a class="button_create" href="{% url 'accounts:signup' %}">Зарегестрироваться</a></p>

    </div>
  </div>
</div>

{% endblock content %}
