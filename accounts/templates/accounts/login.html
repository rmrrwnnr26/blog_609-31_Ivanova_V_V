{% extends "base_layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<h1>Login</h1>
<form class="form" action="/accounts/login/" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Login</button>
</form>
<p>Нет аккаунта?</p>
<a href="{% url 'signup' %}">Зарегестрироваться</a>
{% endblock content %}
