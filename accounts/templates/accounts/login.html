{% extends "base_layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<h1>Login</h1>
<form class="form" action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %}
  {{ form }}

  {% if request.GET.next %}
  <input name="next" type="hidden" value="{{ request.GET.next }}">
  {% endif %}

  <button type="submit">Login</button>
</form>
<p>Нет аккаунта?</p>
<a href="{% url 'accounts:signup' %}">Зарегестрироваться</a>
{% endblock content %}
