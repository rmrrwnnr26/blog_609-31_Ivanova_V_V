{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="{% url 'homepage' %}">MySite</a>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="{% url 'homepage' %}">Home</a></li>

                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
                <ul class="button_login">
                    {% if user.is_authenticated %}
                    <li>
                        <form class="form" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="button_logout" type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item ms auto">
                        <a href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-primary" href="{% url 'accounts:signup' %}">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
